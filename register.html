<!DOCTYPE html><html lang="en"><head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title> QuizApi - Register</title>

    <!-- CSS Files
    ================================================== -->
    <!-- Styles -->
    <link href="css/page.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="images/H8dOZWtQD0IND4pqOJTT.png">
    <link rel="icon" href="images/H8dOZWtQD0IND4pqOJTT.png">

    <!-- Global site tag (gtag.js) - Google Analytics -->

</head>

<body class="layout-centered bg-img" style="background-image: url(images/OhP8UZAm0VSrpRECv552.jpg);">

      <!-- Main Content - Register -->
    <main class="main-content">

        <div class="bg-white rounded shadow-7 w-400 mw-100 p-6">
          <h5 class="mb-7">Create an account</h5>
  
          <form method="POST" class="input-round" action="https://quizapi.io/register">
            <input type="hidden" name="_token" value="4v3i7z9oqr52bdfPv4txnhmcbWmh4XGOMpzGGEWy">
            <div class="form-group">
                <input id="name" type="text" class="form-control  " name="name" value="" required="" autocomplete="name" autofocus="" placeholder="Your Name">
                            </div>

            <div class="form-group">
                <input id="email" type="email" class="form-control   " name="email" value="" required="" autocomplete="email" placeholder="Email Address">
                   
            </div>         
            <div class="form-group">
                <input id="password" type="password" class="form-control  " name="password" placeholder="Password" required="" autocomplete="new-password">
                            
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password_confirmation" placeholder="Password (confirm)" required="" autocomplete="new-password">
            </div>
            <div class="form-group py-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" required="">
                <label class="custom-control-label">I agree to the <a class="ml-1 text-success" href="terms.html">terms of service</a></label>
              </div>
            </div>
  
            <div class="form-group">
              <button class="btn btn-block btn-success btn-outline-success btn-round" type="submit">Register</button>
            </div>
          </form>
  
          <div class="divider">Or Register With</div>
          <div class="text-center">
    <a class="btn btn-circle btn-sm btn-facebook mr-2" href="/login/facebook"><i class="fab fa-facebook"></i></a>
    <a class="btn btn-circle btn-sm btn-google mr-2" href="/login/google"><i class="fab fa-google"></i></a>
    <a class="btn btn-circle btn-sm btn-twitter mr-2" href="/login/twitter"><i class="fab fa-twitter"></i></a>
    <a class="btn btn-circle btn-sm btn-github" href="/login/github"><i class="fab fa-github"></i></a>
    
  </div>  
          <hr class="w-30">
  
          <p class="text-center text-muted small-2">Already a member? <a href="https://quizapi.io/login" class="text-success">Login here</a></p>
        </div>
  
    </main><!-- /.main-content -->

  <!-- Scripts -->
  <script src="js/page.min.js"></script>
  <script src="js/script.js"></script>  
  <script src="js/d492b19e5d.js" crossorigin="anonymous"></script>



</body></html>
